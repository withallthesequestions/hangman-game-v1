<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .border {
      outline: 1px solid black;
      margin: auto;
    }
  </style>
</head>

<body>
  <div id="heading" class="border">
    <h1>Welcome to Hangman!</h1>
  </div>
  <div id="gameInfo" class="border">
    In here goes info like guess spaces, etc.
    <P>You have <span id="numOfTries">12</span></span> tries remaining. <span id="gameOverAnnouncement"></span></P>
    <p> Guess log: <span id="guessLogSpan"></span></p>
    <div id="blanks"> </div>
  </div>
  <div id="keyboard" class="border">
    <div>
      <h1>Keyboard goes here (currently inactive)</h1>
      <button>a</button>
      <button>b</button>
      <button>c</button>
      <button>d</button>
      <button>e</button>
      <button>f</button>
      <button>g</button><br />
      <button>h</button>
      <button>i</button>
      <button>j</button>
      <button>k</button>
      <button>l</button>
      <button>m</button>
      <button>n</button><br />
      <button>o</button>
      <button>p</button>
      <button>q</button>
      <button>r</button>
      <button>s</button>
      <button>t</button>
      <button>u</button><br />
      <button>v</button>
      <button>w</button>
      <button>x</button>
      <button>y</button>
      <button>z</button>
    </div>
  </div>
  <script src="./hangman.js"></script>
</body>

</html>
