<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .border {
        outline: 1px solid black;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="heading" class="border"><h1>Welcome to Hangman!</h1></div>
    <div id="gameInfo" class="border">
      In here goes info like guess spaces, etc.
      <P>You have <span id="numOfTries">12</span></span> tries remaining. <span id="gameOverAnnouncement"></span></P>
      <p> Guess log: <span id="guessLogSpan"></span></p>
      <div id="blanks"> </div>
    </div>
    <div id="keyboard" class="border">
      <div>
        <h1>Keyboard goes here (currently inactive)</h1>
        <button data-key="a">a</button>
        <button data-key="b">b</button>
        <button data-key="c">c</button>
        <button data-key="d">d</button>
        <button data-key="e">e</button>
        <button data-key="f">f</button>
        <button data-key="g">g</button><br />
        <button data-key="h">h</button>
        <button data-key="i">i</button>
        <button data-key="j">j</button>
        <button data-key="k">k</button>
        <button data-key="l">l</button>
        <button data-key="m">m</button>
        <button data-key="n">n</button><br />
        <button data-key="o">o</button>
        <button data-key="p">p</button>
        <button data-key="q">q</button>
        <button data-key="r">r</button>
        <button data-key="s">s</button>
        <button data-key="t">t</button>
        <button data-key="u">u</button><br />
        <button data-key="v">v</button>
        <button data-key="w">w</button>
        <button data-key="x">x</button>
        <button data-key="y">y</button>
        <button data-key="z">z</button>
      </div>
    </div>
    <script src="./hangman.js"></script>
  </body>

</html>
